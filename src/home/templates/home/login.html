{% extends 'layout.html' %} {% load static%}  {% load crispy_forms_tags %}{% block main_content %}


<link rel="stylesheet" href="{%static 'css/login.css'%}">
<body>
    <div class="main">
      
      <div class="container">
        <div class="logo-container">
          <img src="{% static 'Assets/logo.png'%}" alt="Mero Niwas Logo" class="logo1" />
        </div>
        <div class="brand">
          <h2>
            Login in
            <h2 id="txtt">Mero</h2>
            <h2 id="txt">Niwas</h2>
          </h2>
        </div>
        <form method="POST">
          {% csrf_token %}
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />

          <button type="submit">Log-In</button>
        </form>
        <div class="links">
          <a href="#">Forget Password?</a>
        </div>
        <div class="links">
          <a href="{% url 'selectregister' %}"
            >Donnot have account? Create a new account</a
          >
        </div>
        <div class="links" id="back-to-home">
          <a href="{% url 'home' %}">Back to home</a>
        </div>
      </div>
    </div>
  </body>

  
{% endblock %}
